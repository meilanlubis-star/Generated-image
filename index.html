<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCraft Studio - AI Visual Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock Lucide components since we're in a browser script
        const Icon = ({ name, className }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [prompt, setPrompt] = useState('');
            const [inputImage, setInputImage] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [results, setResults] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [error, setError] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState('general');
            const fileInputRef = useRef(null);

            const categories = [
                { id: 'general', name: 'Umum', icon: 'sparkles', keywords: "highly detailed, masterpiece, 8k" },
                { id: 'fashion', name: 'Fashion', icon: 'shirt', keywords: "vogue style, professional studio lighting, 8k" },
                { id: 'portrait', name: 'Portrait', icon: 'user', keywords: "cinematic portrait, bokeh, sharp focus" },
                { id: 'art', name: 'Digital Art', icon: 'palette', keywords: "concept art, intricate detail, vibrant" },
            ];

            const [config, setConfig] = useState({ provider: 'imagen', aspectRatio: '1:1' });

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setInputImage(reader.result);
                        setConfig(prev => ({ ...prev, provider: 'gemini-i2i' }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const generateImage = async () => {
                if (!prompt.trim() && !inputImage) {
                    setError("Mohon isi deskripsi atau upload gambar.");
                    return;
                }
                setIsGenerating(true);
                setError(null);
                
                try {
                    const apiKey = ""; // Disuntikkan otomatis oleh sistem
                    const categoryData = categories.find(c => c.id === selectedCategory);
                    const finalPrompt = `${prompt}, ${categoryData.keywords}`;

                    let imageUrl = "";
                    
                    if (inputImage) {
                        // Gemini Image-to-Image
                        const base64Data = inputImage.split(',')[1];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: finalPrompt }, { inlineData: { mimeType: "image/png", data: base64Data } }] }],
                                generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                            })
                        });
                        const data = await res.json();
                        const genBase64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                        imageUrl = `data:image/png;base64,${genBase64}`;
                    } else {
                        // Imagen 4.0
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ instances: [{ prompt: finalPrompt }], parameters: { sampleCount: 1 } })
                        });
                        const data = await res.json();
                        imageUrl = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    }

                    const newResult = { id: Date.now(), url: imageUrl, prompt, category: categoryData.name };
                    setResults([newResult, ...results]);
                    setPrompt('');
                } catch (err) {
                    setError("Gagal membuat gambar. Cek koneksi atau kuota API.");
                } finally {
                    setIsGenerating(false);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-10 text-slate-100">
                    <div className="max-w-6xl mx-auto">
                        <header className="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-gradient-to-br from-indigo-500 to-purple-600 p-3 rounded-2xl shadow-lg">
                                    <Icon name="sparkles" className="w-8 h-8 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-black tracking-tight">ImageCraft <span className="text-indigo-500">Studio</span></h1>
                                    <p className="text-slate-500 text-xs uppercase tracking-widest">AI Visual Generator</p>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                            <div className="lg:col-span-5 space-y-6">
                                <section className="glass border border-slate-800 p-6 rounded-3xl shadow-2xl">
                                    <h3 className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <Icon name="layout" className="w-4 h-4" /> Pilih Mode
                                    </h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {categories.map(cat => (
                                            <button 
                                                key={cat.id} 
                                                onClick={() => setSelectedCategory(cat.id)}
                                                className={`flex flex-col items-center p-4 rounded-2xl border transition-all ${selectedCategory === cat.id ? 'bg-indigo-600/20 border-indigo-500 text-indigo-400' : 'bg-slate-950/50 border-slate-800 text-slate-500'}`}
                                            >
                                                <Icon name={cat.icon} className="w-5 h-5 mb-2" />
                                                <span className="text-[10px] font-bold uppercase">{cat.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                <div className="glass border border-slate-800 p-8 rounded-[2rem] space-y-6">
                                    {!inputImage ? (
                                        <div onClick={() => fileInputRef.current.click()} className="border-2 border-dashed border-slate-800 rounded-3xl p-10 flex flex-col items-center justify-center cursor-pointer hover:border-indigo-500 transition-colors bg-slate-950/30">
                                            <Icon name="image" className="w-10 h-10 text-slate-700 mb-2" />
                                            <p className="text-[10px] font-bold text-slate-500 uppercase">Upload Referensi</p>
                                            <input type="file" ref={fileInputRef} onChange={handleImageUpload} className="hidden" />
                                        </div>
                                    ) : (
                                        <div className="relative rounded-3xl overflow-hidden aspect-video border border-indigo-500/30">
                                            <img src={inputImage} className="w-full h-full object-contain" />
                                            <button onClick={() => setInputImage(null)} className="absolute top-2 right-2 bg-red-500 p-1 rounded-full"><Icon name="x" className="w-4 h-4" /></button>
                                        </div>
                                    )}

                                    <textarea 
                                        value={prompt} 
                                        onChange={(e) => setPrompt(e.target.value)}
                                        placeholder="Deskripsikan gambar impian Anda..."
                                        className="w-full h-32 bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm outline-none focus:border-indigo-500"
                                    />

                                    {error && <div className="text-red-400 text-xs bg-red-500/10 p-3 rounded-xl border border-red-500/30">{error}</div>}

                                    <button 
                                        onClick={generateImage} 
                                        disabled={isGenerating}
                                        className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-sm uppercase tracking-widest transition-all flex items-center justify-center gap-3"
                                    >
                                        {isGenerating ? <Icon name="loader-2" className="w-5 h-5 animate-spin" /> : <Icon name="refresh-cw" className="w-5 h-5" />}
                                        {isGenerating ? "Processing..." : "Generate Image"}
                                    </button>
                                </div>
                            </div>

                            <div className="lg:col-span-7 space-y-6">
                                <h2 className="text-xl font-black italic flex items-center gap-3">
                                    <div className="w-2 h-2 bg-indigo-500 rounded-full shadow-[0_0_10px_indigo]"></div>
                                    GALLERY
                                </h2>
                                {results.length === 0 ? (
                                    <div className="h-96 border-2 border-dashed border-slate-800 rounded-[3rem] flex flex-col items-center justify-center text-slate-700">
                                        <Icon name="image" className="w-16 h-16 opacity-10 mb-4" />
                                        <p className="text-[10px] font-bold uppercase tracking-[0.3em]">Studio Ready</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {results.map(img => (
                                            <div key={img.id} className="bg-slate-900 rounded-[2rem] overflow-hidden border border-slate-800 group relative">
                                                <img src={img.url} className="w-full aspect-square object-cover" />
                                                <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4 backdrop-blur-sm">
                                                    <button onClick={() => {
                                                        const a = document.createElement('a'); a.href = img.url; a.download = 'art.png'; a.click();
                                                    }} className="p-3 bg-white text-slate-900 rounded-xl"><Icon name="download" className="w-6 h-6" /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
